<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>DJ_Landing Page</title>
    <link rel="stylesheet" href="../CSS/DJStyle.css">
</head>

<body style="background-color:#ffc8e4;">

    <div id="outer-container">

        <div class="sideBar">
            <a href="#">Home Page</a>
            <a href=".../htmlFiles/manager.html">Manager Page </a>
            <a href="#">Producer Page</a>
            <a href="#">Questions</a>
        </div>

        <div id="content">
            <h1 id="title">PopBeat Radio DJ</h1>
            <h1 class="section_Title">Select a Time</h1>
 
            <div class="grid-container">
                <div class="time-selector">
                    <label for="time-dropdown">Choose a time slot:</label>
                    <select id="time-dropdown">
                        <!-- JavaScript will generate the options dynamically -->
                    </select>
                    <button id="submit-button">Let's DJ</button>
                </div>

                <div id="selected-time" class="selected-time-block">
                    <p>Selected Time:</p>
                </div>
            </div>

            <!-- Media Player Section -->
            <div class="media-controls">
                <h2>Now Playing</h2>
                <audio controls>
                    <source src="song.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <!-- Playlist Section -->
            <div id="Player_content">
                <div class="playlist-section">
                    <h2>Current Playlist</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Track</th>
                                <th>Artist</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Song 1</td>
                                <td>Artist 1</td>
                                <td>3:45</td>
                            </tr>
                            <tr>
                                <td>Song 2</td>
                                <td>Artist 2</td>
                                <td>4:00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="playlist-section">
                    <h2>Previous Playlist</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Track</th>
                                <th>Artist</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Previous Song 1</td>
                                <td>Artist A</td>
                                <td>4:05</td>
                            </tr>
                            <tr>
                                <td>Previous Song 2</td>
                                <td>Artist B</td>
                                <td>3:55</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
